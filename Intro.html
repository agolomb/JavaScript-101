  <script>
    //Write a function that gets the sum of the numbers 1 through 10

    let total = 0; //We need to set up a variable to store the total
    let count = 1; //We also need a variable to store our count of numbers as we go from 1 to 10
    while (count <= 10) {
      total += count;
      console.log("total: ", total);
      count += 1;
      console.log("count: ", count);
    }
    console.log(total);
  </script>
